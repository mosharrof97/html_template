<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row align-items-center w-100 vh-100 mx-0">
                <div class="col-lg-4 mx-auto ">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5 shadow ">
                        <h3 style="text-align: center;">WASA LOGIN</h3>
                        <div class="brand-logo" style="text-align: center;">
                            <img src="http://erecruitmentdwasa.org/public/backend/images/logo.png" style="width: 53px"
                                alt="logo">
                        </div>

                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form class="pt-3" method="POST" action="#">

                            <input type="hidden" name="" value="">

                            <div class="form-group mt-3">
                                <input id="email" type="email" class="form-control form-control-lg " name="email"
                                    value="" required="" autocomplete="email" autofocus="">
                            </div>

                            <div class="form-group mt-3">
                                <input id="password" type="password" class="form-control form-control-lg "
                                    name="password" required="" autocomplete="current-password">
                            </div>

                            <div class="mt-3">
                                <button type="submit"
                                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    href="#">SIGN IN</button>
                            </div>

                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        Keep me signed in
                                        <i class="input-helper"></i></label>
                                </div>
                                <a class="auth-link text-black" href="#">
                                    Forgot password?
                                </a>

                            </div>

                            <div class="text-center mt-4 font-weight-light">
                                Don't have an account? <a href="register.html" class="text-primary">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
